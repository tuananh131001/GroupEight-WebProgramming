<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Vendor page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="vendor-page.html">View My Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="addproduct.html">Add New Products</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1><b>Add Your Product</b></h1>
    <div class="form-group py-1">
        <label class="pb-1" for="product-title">Product Title</label>
        <input
          type="name"
          id="product-title"
          name="product-title"
          class="form-control"
          placeholder="Enter Product Name Here"
          maxlength="20"
        />
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupFile01"> Product Picture</label>
        <input type="file" class="form-control" id="inputGroupFile01">
      </div>
    
      <div class="form-group py-1">
        <label class="pb-1" for="price">Price</label>
        <input
          type="number"
          id="price"
          name="price"
          class="form-control"
          placeholder="Enter Price Here"
        />
      </div>
      <div class="form-group py-1">
        <label class="pb-1" for="description">Description</label> <br>
        <textarea 
            name="description" 
            id="description" 
            style="width: 100%;"
            rows="10"
            spellcheck="false" 
            maxlength="500"
            placeholder="Write Description Here">

        </textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block pt-1">Add</button>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
